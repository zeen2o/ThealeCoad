name: Run ChReDp.bat and Sleep

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-batch:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run ChReDp.bat
      run: cmd /c "ChReDp.bat"

    - name: Sleep for 6 hours
      run: sleep 99999
